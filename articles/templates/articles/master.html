<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">
    </head>
    <body>
        <header>
        {% include 'articles/layout/header.html' %}
        </header>
        <main class='flex-shrink-0'>
        <div class='container' style="margin-top:70px !important;">
            <div class='mt-5'>
        {% block content %}
        {% endblock %}
            </div>
        </div>
    </main>
        {% comment %} <img src="{% static 'articles/images/img.jpg' %}"/> {% endcomment %}
        <script src="{% static 'articles/js/script.js' %}" async defer></script>
    </body>
</html>
