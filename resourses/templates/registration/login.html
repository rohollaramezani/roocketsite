{% extends 'registration/base.html' %}


{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method='POST'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Login</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
